name: Check code style

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black

      - name: Run basic auto-fixers
        run: |
          # Fix trailing whitespace in all Python files
          find project/ tests/ -name "*.py" -exec sed -i 's/[[:space:]]*$//' {} \;
          
          # Sort requirements.txt if it exists
          if [ -f "requirements.txt" ]; then
            sort -o requirements.txt requirements.txt
          fi
          
          # Run black formatter
          black project/ tests/

      - name: Run type checking with mypy
        run: |
          python -m mypy project/

      - name: Run tests with pytest
        run: |
          python -m pytest tests/
