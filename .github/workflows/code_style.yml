name: Check code style

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black

      - name: Run one-time auto-fix
        run: |
          # Fix trailing whitespace
          find project/ tests/ -name "*.py" -exec sed -i 's/[[:space:]]*$//' {} \;
          
          # Fix requirements.txt
          sort -o requirements.txt requirements.txt
          
          # Format with black
          black project/ tests/
          
          # Commit changes
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Apply automatic formatting fixes" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push || echo "No changes to push"

      - name: Run type checking with mypy
        run: |
          python -m mypy project/

      - name: Run tests with pytest
        run: |
          python -m pytest tests/
