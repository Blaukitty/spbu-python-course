name: Check code style

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort autoflake mypy pytest

      - name: Apply automatic formatting
        run: |
          python -m black . --exclude venv || true
          python -m isort . --profile black || true
          python -m autoflake . --in-place --remove-all-unused-imports --remove-unused-variables || true

      - name: Check formatting
        run: |
          python -m black . --check --exclude venv
          python -m isort . --check-only --profile black

      - name: Run type checking with mypy
        run: |
          python -m mypy . --exclude venv

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v
