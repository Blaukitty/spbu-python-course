name: Check code style

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run type checking with mypy
        run: |
          python -m mypy ./project

      - name: Debug test discovery
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== File structure ==="
          find . -name "*.py" | sort
          echo "=== Tests directory contents ==="
          ls -la tests/ || echo "No tests directory"
          echo "=== Python path ==="
          python -c "import sys; print('\n'.join(sys.path))"
          echo "=== Try to import manually ==="
          python -c "from project.hash_table import HashTable; print('Import successful')" || echo "Import failed"
          echo "=== Run pytest with discovery debug ==="
          python -m pytest tests/ -v --collect-only

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v

      - name: Run pre-commit
        run: |
          pre-commit run --all-files --color always --verbose --show-diff-on-failure
